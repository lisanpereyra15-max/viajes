            --instagram: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);

        body {

            color: var(--oscuro);

        /* Banner con imagen de auto */
        .header-banner {

            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)),

            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-img {

            background: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .container {
            max-width: 900px;
            width: 90%;
            margin-top: -40px;
            margin-bottom: 50px;
        }

        .main-card {
            background: var(--blanco);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            margin-bottom: 20px;
        }

        h2 { text-align: center; margin-top: 0; font-size: 1.4rem; }
        .quote { text-align: center; font-style: italic; font-size: 0.9rem; margin-bottom: 25px; color: #555; }

        .grid-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .input-group { display: flex; flex-direction: column; }
        label { font-size: 0.75rem; font-weight: 700; margin-bottom: 5px; color: #777; text-transform: uppercase; }
        
        select, input { 
            padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 1rem; outline: none; font-family: 'Poppins', sans-serif;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            background-color: var(--celeste-logo);
            padding: 5px; cursor: pointer; border-radius: 3px;
        }

        .services-mix {
            background: var(--gris-suave);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            display: flex; flex-wrap: wrap; gap: 20px; justify-content: space-around;
        }

        .service-option { text-align: center; }
        .service-option input { width: 60px; text-align: center; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }

        .btn-ws {
            width: 100%; background-color: var(--whatsapp); color: white; border: none; padding: 18px;
            border-radius: 12px; font-weight: 600; font-size: 1.1rem; cursor: pointer; transition: 0.3s;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }

        .btn-ws:hover { background-color: #128c7e; transform: translateY(-2px); }

        /* Medios de Pago */
        .payment-section {
            background: var(--blanco); padding: 20px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center;
        }
        .payment-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 15px; display: block; }
        .payment-methods { display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; }
        .payment-item { display: flex; flex-direction: column; align-items: center; font-size: 0.85rem; font-weight: 600; color: #555; }
        .payment-item span { font-size: 1.5rem; margin-bottom: 5px; }
        .payment-note { font-size: 0.75rem; color: #888; margin-top: 10px; display: block; }

        /* BOT√ìN INSTAGRAM FLOTANTE */
        .btn-ig-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--instagram);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: 0.3s;
            z-index: 1000;
        }

        .btn-ig-float:hover { transform: scale(1.1); }

        .btn-ig-float svg { fill: white; width: 30px; height: 30px; }

        .footer-info { text-align: center; color: white; margin-top: 20px; font-size: 0.85rem; padding-bottom: 40px;}
    </style>
</head>

    <script>
        const hoy = new Date().toISOString().split('T')[0];
        document.getElementById('fecha').setAttribute('min', hoy);

        function enviarWhatsapp() {
            const numero = "5493512832957";
            const origen = document.getElementById('origen').value;
            const destino = document.getElementById('destino').value;
            const fechaInput = document.getElementById('fecha').value;
            
            const p = document.getElementById('cant_personas').value;
            const e = document.getElementById('cant_encomiendas').value;
            const m = document.getElementById('cant_mascotas').value;

            if (!fechaInput) {
                alert("Por favor, seleccion√° una fecha.");
                return;
            }

            const f = fechaInput.split("-");
            const fechaOk = `${f[2]}/${f[1]}/${f[0]}`;

            let servicios = "";
            if(p > 0) servicios += `- Personas: ${p}\n`;
            if(e > 0) servicios += `- Encomiendas: ${e}\n`;
            if(m > 0) servicios += `- Mascotas: ${m}\n`;

            const mensaje = `Hola! tenes disponible desde ${origen} hasta ${destino} en la fecha ${fechaOk}?\n\nDetalle del pedido:\n${servicios}`;
            const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;
            window.open(url, '_blank');
        }
